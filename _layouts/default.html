<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Tell mobile browsers we're optimized for them and they don't need to
         crop the viewport. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="/atom.xml" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <!--网页标题左侧显示-->
    <link rel="icon" href="/image/title.png" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="/image/title.png" type="image/x-icon">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


    <title>
    	{% if page.title != "journal.stuffwithstuff.com" %}
    		 {{ page.title }}&ndash;
    	{% endif %}
    	
      {% if page.title != "ViVi'blog" %}
        ViVi'blog
      {% endif %}
    </title>
  </head>
  <body>
    <div class="column">
      {{ content }}
      {% include nav.html %}
    </div>
  </body>
</html>
